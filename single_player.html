<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الثعبان - وضع اللاعب الفردي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }

        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            width: 45%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .score-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        #game-canvas {
            background-color: #2c3e50;
            border-radius: 5px;
            display: block;
            margin: 0 auto 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #reset-btn {
            background-color: #e74c3c;
        }

        #reset-btn:hover {
            background-color: #c0392b;
        }

        .instructions {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: right;
            color: #555;
        }

        .instructions h3 {
            color: #2c3e50;
            margin-top: 0;
        }

        .instructions ul {
            text-align: right;
            padding-right: 20px;
        }

        .game-message {
            font-size: 1.2rem;
            color: #e74c3c;
            margin: 10px 0;
            min-height: 1.5rem;
        }

        @media (max-width: 600px) {
            .game-container {
                width: 95%;
                padding: 15px;
            }

            .score-container {
                flex-direction: column;
                gap: 10px;
            }

            .score-box {
                width: 100%;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الثعبان</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">النقاط</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">أعلى نتيجة</div>
                <div id="high-score" class="score-value">0</div>
            </div>
        </div>

        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div id="game-message" class="game-message"></div>
        
        <div class="controls">
            <button id="start-btn">ابدأ اللعبة</button>
            <button id="reset-btn">إعادة تعيين</button>
        </div>

        <div class="instructions">
            <h3>تعليمات اللعبة</h3>
            <ul>
                <li>استخدم مفاتيح الأسهم للتحكم في اتجاه الثعبان</li>
                <li>اجمع الطعام (المربعات البرتقالية) لزيادة طول الثعبان والنقاط</li>
                <li>تجنب الاصطدام بالجدران أو بجسم الثعبان نفسه</li>
                <li>كلما زادت النقاط، زادت سرعة الثعبان</li>
            </ul>
        </div>
    </div>

    <script>
        // إعداد الكانفاس والسياق
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // حجم الخلية والشبكة
        const cellSize = 20;
        const gridWidth = canvas.width / cellSize;
        const gridHeight = canvas.height / cellSize;

        // متغيرات اللعبة
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameSpeed = 150; // بالمللي ثانية
        let gameRunning = false;
        let gameOver = false;

        // عناصر DOM
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const startButton = document.getElementById('start-btn');
        const resetButton = document.getElementById('reset-btn');
        const gameMessage = document.getElementById('game-message');

        // تهيئة اللعبة
        function initGame() {
            // إنشاء الثعبان
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // تعيين الاتجاه الأولي
            direction = 'right';
            nextDirection = 'right';
            
            // تعيين النقاط
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            // إنشاء الطعام
            generateFood();
            
            // إعادة تعيين سرعة اللعبة
            gameSpeed = 150;
            
            // إعادة تعيين حالة اللعبة
            gameRunning = false;
            gameOver = false;
            gameMessage.textContent = '';
            
            // تحديث زر البدء
            startButton.textContent = 'ابدأ اللعبة';
            
            // رسم الحالة الأولية
            draw();
        }

        // إنشاء طعام في موقع عشوائي
        function generateFood() {
            // إنشاء موقع عشوائي للطعام
            let foodX, foodY;
            let validPosition = false;
            
            while (!validPosition) {
                foodX = Math.floor(Math.random() * gridWidth);
                foodY = Math.floor(Math.random() * gridHeight);
                
                // التحقق من أن الطعام ليس على الثعبان
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            food = {x: foodX, y: foodY};
        }

        // رسم اللعبة
        function draw() {
            // مسح الكانفاس
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // رسم الثعبان
            snake.forEach((segment, index) => {
                // لون مختلف للرأس
                if (index === 0) {
                    ctx.fillStyle = '#27ae60'; // أخضر داكن للرأس
                } else {
                    ctx.fillStyle = '#2ecc71'; // أخضر للجسم
                }
                
                ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
                
                // إضافة حدود للخلايا
                ctx.strokeStyle = '#25a65b';
                ctx.strokeRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
            });
            
            // رسم الطعام
            ctx.fillStyle = '#e67e22'; // برتقالي
            ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
            
            // إضافة تأثير دائري للطعام
            ctx.beginPath();
            ctx.arc(
                food.x * cellSize + cellSize / 2,
                food.y * cellSize + cellSize / 2,
                cellSize / 3,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = '#d35400'; // برتقالي داكن
            ctx.fill();
            
            // عرض رسالة انتهاء اللعبة إذا لزم الأمر
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = '30px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText('انتهت اللعبة', canvas.width / 2, canvas.height / 2);
            }
        }

        // تحديث حالة اللعبة
        function update() {
            if (gameOver || !gameRunning) return;
            
            // تحديث الاتجاه
            direction = nextDirection;
            
            // حساب موقع الرأس الجديد
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // التحقق من الاصطدام
            if (checkCollision(head)) {
                handleGameOver();
                return;
            }
            
            // إضافة الرأس الجديد
            snake.unshift(head);
            
            // التحقق من أكل الطعام
            if (head.x === food.x && head.y === food.y) {
                // زيادة النقاط
                score += 10;
                scoreElement.textContent = score;
                
                // تحديث أعلى نتيجة إذا لزم الأمر
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // إنشاء طعام جديد
                generateFood();
                
                // زيادة السرعة
                if (gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameStep, gameSpeed);
                }
            } else {
                // إزالة الذيل إذا لم يتم أكل الطعام
                snake.pop();
            }
            
            // رسم الحالة الجديدة
            draw();
        }

        // التحقق من الاصطدام
        function checkCollision(head) {
            // التحقق من الاصطدام بالحدود
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                return true;
            }
            
            // التحقق من الاصطدام بالثعبان نفسه
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            
            return false;
        }

        // معالجة انتهاء اللعبة
        function handleGameOver() {
            gameOver = true;
            gameRunning = false;
            clearInterval(gameInterval);
            gameMessage.textContent = 'انتهت اللعبة! حاول مرة أخرى.';
            startButton.textContent = 'ابدأ اللعبة';
            draw(); // رسم حالة انتهاء اللعبة
        }

        // خطوة اللعبة (تحديث ورسم)
        function gameStep() {
            update();
        }

        // بدء/إيقاف اللعبة
        function toggleGame() {
            if (gameOver) {
                initGame();
                gameRunning = true;
                gameInterval = setInterval(gameStep, gameSpeed);
                startButton.textContent = 'إيقاف مؤقت';
                gameMessage.textContent = '';
            } else if (gameRunning) {
                gameRunning = false;
                clearInterval(gameInterval);
                startButton.textContent = 'استمرار';
                gameMessage.textContent = 'تم إيقاف اللعبة مؤقتًا';
            } else {
                gameRunning = true;
                gameInterval = setInterval(gameStep, gameSpeed);
                startButton.textContent = 'إيقاف مؤقت';
                gameMessage.textContent = '';
            }
        }

        // إعادة تعيين اللعبة
        function resetGame() {
            clearInterval(gameInterval);
            initGame();
        }

        // معالجة ضغط المفاتيح
        function handleKeydown(e) {
            // منع التمرير باستخدام مفاتيح الأسهم
            if ([37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // تحديث الاتجاه التالي (مع منع الانعطاف 180 درجة)
            switch (e.keyCode) {
                case 38: // سهم للأعلى
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 40: // سهم للأسفل
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 37: // سهم لليسار
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 39: // سهم لليمين
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }

        // إضافة مستمعي الأحداث
        startButton.addEventListener('click', toggleGame);
        resetButton.addEventListener('click', resetGame);
        document.addEventListener('keydown', handleKeydown);

        // تهيئة اللعبة عند تحميل الصفحة
        initGame();
    </script>
</body>
</html>
